<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Circle Arcs with Logo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="circle">
        <div class="quarter-circle left">
            <a href="#">
                <div class="text text-left">
                    <span>A</span>
                    <span>b</span>
                    <span>o</span>
                    <span>u</span>
                    <span>t</span>
                </div>
            </a>
        </div>
        <div class="quarter-circle right">
            <div class="text text-right">
                <span>P</span>
                <span>r</span>
                <span>o</span>
                <span>j</span>
                <span>e</span>
                <span>c</span>
                <span>t</span>
                <span>s</span>
            </div>
        </div>
        <div class="half-circle">
            <div class="text text-half-circle">
                Contact
            </div>
        </div>
    </section>
</body>
</html>
